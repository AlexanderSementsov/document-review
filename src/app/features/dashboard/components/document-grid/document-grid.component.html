<mat-toolbar color="primary">Document List</mat-toolbar>

<div class="filters" style="display: flex; gap: 1rem; margin: 1rem 0; align-items: center; flex-wrap: wrap;">
  <mat-form-field appearance="outline">
    <mat-label>Status</mat-label>
    <mat-select [value]="query().status" (selectionChange)="onStatusChange($event.value)">
      <mat-option [value]="null">Reset</mat-option>
      <mat-option *ngFor="let status of statusOptions" [value]="status">{{ status }}</mat-option>
    </mat-select>
  </mat-form-field>

  @if (isReviewer()) {
    <mat-form-field appearance="outline">
      <mat-label>Creator Email</mat-label>
      <input matInput [value]="creatorEmail()" (input)="onEmailInput($any($event.target).value)" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Creator UUID</mat-label>
      <input matInput [value]="creatorId()" (input)="onUuidInput($any($event.target).value)" />
    </mat-form-field>
  }
</div>

<mat-progress-bar *ngIf="isLoading()" mode="indeterminate"></mat-progress-bar>

<table mat-table [dataSource]="data()" class="mat-elevation-z8" style="width: 100%; margin-top: 1rem;">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      Name
      <button mat-icon-button (click)="toggleSort('name')">
        <mat-icon>
          {{
            query().sort === 'name, asc' ? 'arrow_downward' : 'unfold_more'
          }}
        </mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>
      Status
      <button mat-icon-button (click)="toggleSort('status')">
        <mat-icon>
          {{
            query().sort === 'status, asc' ? 'arrow_downward' : 'unfold_more'
          }}
        </mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let row"> {{ row.status }} </td>
  </ng-container>

  <ng-container matColumnDef="creatorEmail" *ngIf="isReviewer()">
    <th mat-header-cell *matHeaderCellDef> Creator Email </th>
    <td mat-cell *matCellDef="let row"> {{ row.creator.email }} </td>
  </ng-container>

  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef>
      Updated
      <button mat-icon-button (click)="toggleSort('updatedAt')">
        <mat-icon>
          {{
            query().sort === 'updatedAt, asc' ? 'arrow_downward' : 'unfold_more'
          }}
        </mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let row"> {{ row.updatedAt | date: 'short' }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row">
      <button mat-button color="primary" (click)="viewDocument(row.id)">View</button>
      <button
        *ngIf="user()?.role === UserRole.USER"
        mat-button
        color="warn"
        [disabled]="!(row.status === DocumentStatus.DRAFT || row.status === DocumentStatus.REVOKE)"
        (click)="removeDocument(row.id, row)"
      >Remove</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
</table>

<mat-paginator
  [length]="totalCount()"
  [showFirstLastButtons]="true"
  [pageIndex]="query().page - 1"
  [pageSize]="query().size"
  [pageSizeOptions]="[5, 10, 20, 50]"
  (page)="onPageChange($event)"
  style="margin-top: 1rem">
</mat-paginator>
